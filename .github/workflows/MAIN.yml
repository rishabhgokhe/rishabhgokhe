name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3 to avoid deprecated Node.js version

      # Generates the snake
      - name: Generate Snake
        uses: Platane/snk@v3  # Ensure you're using the latest version
        with:
          github_user_name: rishabhgokhe
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Makes it easier for debugging (if there's any issues).
      - name: Check Git status
        run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0  # Ensure you're using the latest version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Ensure this branch exists
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v3  # Updated to v3 to avoid deprecated Node.js version
        with:
          target_branch: output  # Ensure this branch exists
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
